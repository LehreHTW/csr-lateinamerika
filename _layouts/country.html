<!DOCTYPE html>
<html lang="de">
    {% include header.html %}
    <body class="country {% if page.bodyclass %}{{ page.bodyclass }}{% endif %}">
        <header class="country-header" style="background-image: url('../img/{{ page.header-img }}')">
            {% include navigation.html %}
            <div class="grid">
                <div class="content">
                    <h1 class="title">{{ page.title }}</h1>
                    {% if page.subtitle %}<h2 class="subtitle">{{ page.subtitle }}</h2>{% endif %}
                </div>
            </div>
            <div class="img-overlay"></div>
        </header>
        <main>
            <div class="page-content">{{ content }}</div>
       </main>

        {% include footer.html %}
    </body>
</html>
